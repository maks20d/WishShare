version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: wishshare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wishshare
      POSTGRES_USER: wishshare
      # SECURITY: Removed default password - must be set via POSTGRES_PASSWORD env var
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # FIX: Port exposed only for development - use profile for production
    # In production, remove port mapping to prevent external access
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wishshare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wishshare-network

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: wishshare-redis
    restart: unless-stopped
    # SECURITY: Removed default password - must be set via REDIS_PASSWORD env var
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    volumes:
      - redis_data:/data
    # FIX: Port exposed only for development - use profile for production
    # In production, remove port mapping to prevent external access
    ports:
      - "6379:6379"
    # FIX: Healthcheck now properly authenticates with Redis
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$$REDIS_PASSWORD\" ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - wishshare-network

  # Backend сервис
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wishshare-backend
    restart: unless-stopped
    environment:
      - APP_NAME=WishShare API
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001}
      # SECURITY: POSTGRES_PASSWORD must be set - no default value
      - POSTGRES_DSN=postgresql+asyncpg://wishshare:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@postgres:5432/wishshare
      # SECURITY: REDIS_PASSWORD must be set - no default value
      - REDIS_DSN=redis://:${REDIS_PASSWORD:?REDIS_PASSWORD must be set}@redis:6379/0
      # SECURITY: JWT_SECRET_KEY must be set - no default value
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - PASSWORD_RESET_TOKEN_EXPIRE_MINUTES=30
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@wishshare.local}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      - PARSER_BROWSER_FALLBACK=${PARSER_BROWSER_FALLBACK:-true}
      - PARSER_BROWSER_DOMAINS=${PARSER_BROWSER_DOMAINS:-ozon.ru,wildberries.ru,lamoda.ru,aliexpress.com,amazon.com,amazon.ru}
      - PARSER_BROWSER_TIMEOUT_MS=${PARSER_BROWSER_TIMEOUT_MS:-45000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wishshare-network
    volumes:
      - backend_logs:/app/logs

  # Frontend сервис
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
        NEXT_PUBLIC_WS_BASE_URL: ${NEXT_PUBLIC_WS_BASE_URL:-ws://localhost:8000/ws}
    container_name: wishshare-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_BASE_URL=${NEXT_PUBLIC_WS_BASE_URL:-ws://localhost:8000/ws}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wishshare-network

  # Nginx reverse proxy (опционально)
  nginx:
    image: nginx:alpine
    container_name: wishshare-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - wishshare-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  wishshare-network:
    driver: bridge
