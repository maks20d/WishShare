<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0b0f"/>
      <stop offset="50%" style="stop-color:#12121b"/>
      <stop offset="100%" style="stop-color:#1a1b28"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb86b"/>
      <stop offset="100%" style="stop-color:#7b7dff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255, 184, 107, 0.1)" filter="url(#glow)"/>
  <circle cx="420" cy="400" r="180" fill="rgba(123, 125, 255, 0.1)" filter="url(#glow)"/>
  
  <!-- Letter W -->
  <text 
    x="256" 
    y="320" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="280" 
    font-weight="700" 
    fill="url(#accentGradient)" 
    text-anchor="middle"
    filter="url(#glow)"
  >W</text>
  
  <!-- Gift icon accent -->
  <g transform="translate(340, 120) scale(0.8)">
    <rect x="10" y="30" width="60" height="50" rx="8" fill="url(#accentGradient)" opacity="0.9"/>
    <rect x="5" y="20" width="70" height="15" rx="4" fill="url(#accentGradient)"/>
    <rect x="32" y="10" width="16" height="70" rx="4" fill="rgba(255,255,255,0.3)"/>
    <circle cx="40" cy="12" r="12" fill="#ffb86b"/>
    <circle cx="40" cy="12" r="6" fill="#7b7dff"/>
  </g>
</svg>