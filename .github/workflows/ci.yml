name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Lint frontend
        working-directory: frontend
        run: npm run lint
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install backend deps
        working-directory: backend
        run: pip install -r requirements.txt flake8 black
      - name: Lint backend (flake8)
        working-directory: backend
        run: flake8 app
      - name: Style check backend (black)
        working-directory: backend
        run: black --check app

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure git to reduce noisy warnings
        run: git config --global advice.detachedHead false
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      - name: Frontend unit tests
        working-directory: frontend
        run: npm run test
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install backend deps
        working-directory: backend
        run: pip install -r requirements.txt pytest
      - name: Backend unit tests
        working-directory: backend
        run: python -m pytest -q
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: E2E tests (Playwright)
        working-directory: frontend
        env:
          POSTGRES_DSN: sqlite+aiosqlite:///./e2e.db
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
          NEXT_PUBLIC_WS_BASE_URL: ws://localhost:8000
        run: npx playwright test
      - name: Notify Slack on failure (tests)
        if: ${{ failure() && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "❌ Тесты упали в репозитории ${{ github.repository }}. Коммит ${{ github.sha }}. Проверьте вывод job 'test'."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wishshare-backend:latest
            ghcr.io/${{ github.repository_owner }}/wishshare-backend:${{ github.sha }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=
            NEXT_PUBLIC_WS_BASE_URL=
          tags: |
            ghcr.io/${{ github.repository_owner }}/wishshare-frontend:latest
            ghcr.io/${{ github.repository_owner }}/wishshare-frontend:${{ github.sha }}
      - name: Security scan (Trivy) backend
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/wishshare-backend:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
      - name: Security scan (Trivy) frontend
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/wishshare-frontend:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
      - name: Notify Slack (optional)
        if: ${{ success() && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "CI/CD завершён успешно для ${{ github.repository }}. Коммит ${{ github.sha }}."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
      - name: Notify Slack on failure (docker)
        if: ${{ failure() && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "❌ Docker job провалился для ${{ github.repository }}. Коммит ${{ github.sha }}."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
