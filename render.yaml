services:
  - type: web
    name: wishshare-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: POSTGRES_DSN
        sync: false
      - key: REDIS_DSN
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_CORS_ORIGINS
        sync: false
      - key: ENVIRONMENT
        value: production
  - type: web
    name: wishshare-frontend
    env: node
    rootDir: frontend
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node .next/standalone/server.js
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_WS_BASE_URL
        sync: false
      - key: BACKEND_URL
        sync: false
